<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="promptGenerator.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

</head>
<body>
    <nav>
        <a href="../../index.html" class="logo"><label class="logo">LiLingo</label></a>
        <ul>
            <li><a href="../../tipsPage/tipsPage.html">Communication 101</a></li>
            <li><a href="../gamesPage.html">Games</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <h2 class="title">Here are some prompts to get your conversation going...</h2>
        <p id="prompt">Click on "Generate prompt" to start</p>
        <button class="new-prompt-button" onclick="newPrompt()">Generate prompt</button>
    </div>

    <script>
    const PROMPTLIST = ["Tell your friend about something your grateful for","Tell your friend about something interesting that happened yesterday", "Tell your friend about something you like to do", "Tell your friend a fun fact about yourself", "Tell your friend something you wish you had"];
    let promptIndex = 0

    function newPrompt(){
        promptIndex = Math.floor(Math.random() * PROMPTLIST.length)
        document.getElementById("prompt").innerText = PROMPTLIST[promptIndex]
    }
    </script>
</body>
</html>
